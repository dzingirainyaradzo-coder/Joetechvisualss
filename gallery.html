<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery</title>
    <style>
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Body & General */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fa; /* matches home page background */
        }

        header {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2563EB;
            padding: 0.7em;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.6em 1.2em;
        }

        nav a:hover {
            background-color: #1E3A8A;
            border-radius: 5px;
        }

        h1, h2 {
            text-align: center;
        }

        .gallery-section {
            width: 80%;
            margin: 2em auto;
            background-color: white;
            border-radius: 20px;
            padding: 2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .gallery-section h2 {
            margin-top: 40px;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-images img {
            width: 200px;
            border-radius: 10px;
        }

        .back-to-top {
            display: block;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            text-decoration: none;
            color: #2563EB;
        }

        footer {
            background-color: #1E3A8A;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .gallery-section {
                width: 90%;
                padding: 1em;
            }

            .gallery-images {
                flex-direction: column;
                align-items: center;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            .gallery-images img {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body id="top">

    <header>
        <h1>Our Gallery</h1>
    </header>

    <nav>
        <a href="index.html">Home</a> <!-- Fixed Home button -->
        <a href="#graduation">Graduation</a>
        <a href="#lobola">Lobola</a>
        <a href="#night">Night</a>
        <a href="#outdoor">Outdoor</a>
        <a href="#studio">Studio</a>
    </nav>

    <div class="gallery-section" id="graduation">
        <h2>Graduation Shots</h2>
        <div class="gallery-images">
            <img src="graduation.jpg" alt="Graduation shoot">
        </div>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>

    <div class="gallery-section" id="lobola">
        <h2>Lobola Shots</h2>
        <div class="gallery-images">
            <img src="lobolajpg.jpg" alt="Lobola shoot">
        </div>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>

    <div class="gallery-section" id="night">
        <h2>Night Shots</h2>
        <div class="gallery-images">
            <img src="night.jpg" alt="Night shoot">
        </div>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>

    <div class="gallery-section" id="outdoor">
        <h2>Outdoor Shots</h2>
        <div class="gallery-images">
            <img src="outdoor.jpg" alt="Outdoor shoot">
        </div>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>

    <div class="gallery-section" id="studio">
        <h2>Studio Shots</h2>
        <div class="gallery-images">
            <img src="studiojpg.jpg" alt="Studio shoot">
        </div>
        <a href="#top" class="back-to-top">Back to Top</a>
    </div>

    <footer>
        &copy; 2024 Joetech Visuals. All rights reserved.
    </footer>

</body>
</html>
